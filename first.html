<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="login.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    




    


 <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button> Forgot your password?
    </form>
    <p id="error-msg" class="error-message"></p>
  </div>

<script>
  document.getElementById('login-form').addEventListener('submit', function(event) {
  event.preventDefault();
  
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;

  // Check if username and password are correct
  if (username === 'admin' && password === 'password') {
    // Redirect to a new page
    window.location.href = 'teacher-id.html'; // Change 'new_page.html' to the desired page URL
  } else {
    // Display error message
    document.getElementById('error-msg').textContent = 'Invalid username or password';
  }

  if (username === '123' && password === '123') {
    // Redirect to a new page
    window.location.href = 'myJobPosts.html'; // Change 'new_page.html' to the desired page URL
  } else {
    // Display error message
    document.getElementById('error-msg').textContent = 'Invalid username or password';
  }
});
</script>

</html>
